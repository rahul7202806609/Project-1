<!------Js-For-Toggle-Menu------>
<script>
    var mitems = document.getElementById("mitems");
    mitems.style.maxHeight = "0px";
    function touch()
    {
        if( mitems.style.maxHeight == "0px"){
            mitems.style.maxHeight = "200px";
        }
        else{
            mitems.style.maxHeight = "0px";
        }
    }
</script>
<!------Js-For-Toggle-Form------>
<script>
    var Loginfrom = document.getElementById("Loginform");
    var Regfrom = document.getElementById("Regform");
    var Indicator = document.getElementById("Indicator");

    function reg(){
        Regform.style.transform = "translateX(0px)";
        Loginform.style.transform = "translateX(0px)";
        Indicator.style.transform = "translateX(100px)";

    }

    function login(){
        Regform.style.transform = "translateX(300px)";
        Loginform.style.transform = "translateX(300px)";
        Indicator.style.transform = "translateX(0px)";
    }
</script>
